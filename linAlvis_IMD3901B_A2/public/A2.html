<!DOCTYPE html>
<html>
    <head>
      <title>Assignment 2: WebXR</title>
      <meta name="description" content="Assignment 2: WebXR">
      <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
      <script src = "js/instantiateSphere.js"></script>
      <script src = "js/manipulateObject.js"></script>
      <script src = "js/instantiateOcta.js"></script>
      <script src = "js/instantiateTetra.js"></script>
      <script src="js/aframe-environment-component.min.js"></script> <!-- aframe-environment-component 1.3.4 -->
    </head>
    <body>

      <a-scene>

        <!-- Set Up the Audio Assets -->
        <a-assets timeout = "10000"> 
          <audio id = "Blackpink" src = "assets/Blackpink_AsIfItWereYourLast.mp3" preload = "auto" crossorigin="anonymous"></audio>
          <audio id = "OmarApollo" src = "assets/OmarApollo_Archetype.mp3" preload = "auto" crossorigin="anonymous"></audio>
          <audio id = "BadBunny" src = "assets/BadBunny_TitiMePregunto.mp3" preload = "auto" crossorigin="anonymous"></audio>
        </a-assets>



        <!-- adding a camera -->
        <a-entity position = "0 1.6 2" camera wasd-controls look-controls >
          <a-entity id = "cursor" cursor = "rayOrigin: mouse;" raycaster = "far: 20; interval: 200; objects:.interactive;"></a-entity>
          <!-- Adding Lights  -->
          <a-entity position = "0.5 -0.5 0" light = "type: spot; intensity: 1.4; angle: 40; penumbra: 0.3; castShadow: true; shadowBias: -0.005">
          </a-entity>
        </a-entity>

        <!-- Set Up the Floor Object -->
        <a-entity id="plane" position="0 -1 0" rotation="-90 0 0" scale="10 10 10" 
                  geometry="primitive:circle; width:2.0; height:2.0;"  material="color:rgb(0, 255, 0);">
        </a-entity>

        <!-- Set up the Sphere Group -->
        <a-entity id = "sphere">
          <a-entity id = "ringGroup_sphere">
            <a-entity class = "ring"
                      geometry="primitive: ring; radiusInner: 0.7; radiusOuter: 1; depth: 10.0;" position="0 1.5 -5" 
                      scale = "1.5 1.5 1.5" material="side: double; color:#acfce4;" rotation = "-90 0 0"
                      animation = "property:position; from: 0 1.5 -5; to: 0 1.75 -5; dir: alternate; dur:1800; loop: true; easing: easeInOutQuad;">
            </a-entity>

            <a-entity class = "ring"
                      geometry="primitive: ring; radiusInner: 0.7; radiusOuter: 1; depth: 10.0;" position="0 1 -5"
                      scale = "2 2 2" material="side: double; color:#4fff90;" rotation = "-90 0 0"
                      animation = "property:position; from: 0 1 -5; to: 0 1.25 -5; dir: alternate; dur:1800; loop: true; easing: easeInOutQuad; delay: 500;">
            </a-entity>

            <a-entity class = "ring"
                      geometry="primitive: ring; radiusInner: 0.7; radiusOuter: 1; depth: 10.0;" position="0 0.5 -5"
                      scale = "2.5 2.5 2.5" material="side: double; color:#acfce4;" rotation = "-90 0 0"
                      animation = "property:position; from: 0 0.5 -5; to: 0 0.75 -5; dir: alternate; dur:1800; loop: true; easing: easeInOutQuad; delay: 1000">
            </a-entity>
          </a-entity>
          <a-entity id = "universal_button">
            <a-entity class = "button interactive" position = "0 0.6 0"
                      instantiate-sphere
                      geometry = "primitive:cylinder; radius: 0.15; height: 0.2;"
                      material = "color:rgb(255, 100, 100);"
                      animation__mouseenter = "property:material.color; type: color; to:rgb(255,0,0); startEvents:mouseenter; dur:200;"
                      animation__mouseleave = "property:material.color; type: color; to:rgb(255, 100, 100); startEvents:mouseleave; dur:200;"
                      animation__mouseclick = "property:position.y; from: 0.55; to: 0.6; startEvents:click; dur:300;">
            </a-entity>

            <a-entity position= "0 0.3 0" geometry = "primitive:box; width: 0.5; depth: 0.5; height: 0.6;"
                      material = "color: white;">
            </a-entity>
          </a-entity>
        </a-entity>

        <!-- Set Up the Octahedron Group -->
        <a-entity id = "octahedron">
          <a-entity id = "ringGroup_octa">
            <a-entity class = "ring"
                      geometry="primitive: ring; radiusInner: 0.7; radiusOuter: 1; depth: 10.0;" position="9 1.5 3" 
                      scale = "1.5 1.5 1.5" material="side: double; color:#fc0a8b;" rotation = "-90 0 0"
                      animation = "property:position; from: 9 1.5 3; to: 9 1.75 3; dir: alternate; dur:1800; loop: true; easing: easeInOutQuad;">
            </a-entity>

            <a-entity class = "ring"
                      geometry="primitive: ring; radiusInner: 0.7; radiusOuter: 1; depth: 10.0;" position="9 1 3"
                      scale = "2 2 2" material="side: double; color:#2b2b2b;" rotation = "-90 0 0"
                      animation = "property:position; from: 9 1 3; to: 9 1.25 3; dir: alternate; dur:1800; loop: true; easing: easeInOutQuad; delay: 500;">
            </a-entity>

            <a-entity class = "ring"
                      geometry="primitive: ring; radiusInner: 0.7; radiusOuter: 1; depth: 10.0;" position="9 0.5 3"
                      scale = "2.5 2.5 2.5" material="side: double; color:#fc0a8b;" rotation = "-90 0 0"
                      animation = "property:position; from: 9 0.5 3; to: 9 0.75 3; dir: alternate; dur:1800; loop: true; easing: easeInOutQuad; delay: 1000">
            </a-entity>
          </a-entity>
          <a-entity id = "universal_button_octa">
            <a-entity class = "button interactive" position = "3 0.6 3"
                      instantiate-octa
                      geometry = "primitive:cylinder; radius: 0.15; height: 0.2;"
                      material = "color:rgb(255, 100, 100);"
                      animation__mouseenter = "property:material.color; type: color; to:rgb(255,0,0); startEvents:mouseenter; dur:200;"
                      animation__mouseleave = "property:material.color; type: color; to:rgb(255, 100, 100); startEvents:mouseleave; dur:200;"
                      animation__mouseclick = "property:position; from: 3 0.55 3; to: 3 0.6 3; startEvents:click; dur:300;">
            </a-entity>

            <a-entity position= "3 0.3 3" geometry = "primitive:box; width: 0.5; depth: 0.5; height: 0.6;"
                      material = "color: white;">
            </a-entity>
          </a-entity>
        </a-entity>

        <!-- Set Up the Tetrahedron Group -->
        <a-entity id = "tetrahedron">
          <a-entity id = "ringGroup_tetra">
            <a-entity class = "ring"
                      geometry="primitive: ring; radiusInner: 0.7; radiusOuter: 1; depth: 10.0;" position="-9 1.5 3" 
                      scale = "1.5 1.5 1.5" material="side: double; color:#a76afc;" rotation = "-90 0 0"
                      animation = "property:position; from: -9 1.5 3; to: -9 1.75 3; dir: alternate; dur:1800; loop: true; easing: easeInOutQuad;">
            </a-entity>

            <a-entity class = "ring"
                      geometry="primitive: ring; radiusInner: 0.7; radiusOuter: 1; depth: 10.0;" position="-9 1 3"
                      scale = "2 2 2" material="side: double; color:#ffe24f;" rotation = "-90 0 0"
                      animation = "property:position; from: -9 1 3; to: -9 1.25 3; dir: alternate; dur:1800; loop: true; easing: easeInOutQuad; delay: 500;">
            </a-entity>

            <a-entity class = "ring"
                      geometry="primitive: ring; radiusInner: 0.7; radiusOuter: 1; depth: 10.0;" position="-9 0.5 3"
                      scale = "2.5 2.5 2.5" material="side: double; color:#a76afc;" rotation = "-90 0 0"
                      animation = "property:position; from: -9 0.5 3; to: -9 0.75 3; dir: alternate; dur:1800; loop: true; easing: easeInOutQuad; delay: 1000">
            </a-entity>
          </a-entity>

          <a-entity id = "universal_button_tetra">
            <a-entity class = "button interactive" position = "-3 0.6 3"
                      instantiate-tetra
                      geometry = "primitive:cylinder; radius: 0.15; height: 0.2;"
                      material = "color:rgb(255, 100, 100);"
                      animation__mouseenter = "property:material.color; type: color; to:rgb(255,0,0); startEvents:mouseenter; dur:200;"
                      animation__mouseleave = "property:material.color; type: color; to:rgb(255, 100, 100); startEvents:mouseleave; dur:200;"
                      animation__mouseclick = "property:position; from: -3 0.55 3; to: -3 0.6 3; startEvents:click; dur:300;">
            </a-entity>

            <a-entity position= "-3 0.3 3" geometry = "primitive:box; width: 0.5; depth: 0.5; height: 0.6;"
                      material = "color: white;">
            </a-entity>
          </a-entity>
        </a-entity>

        <a-entity environment="preset:starry"></a-entity>

      </a-scene>
    </body>
</html>
