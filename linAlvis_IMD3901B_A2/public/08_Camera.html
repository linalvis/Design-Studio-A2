<!DOCTYPE html>
<html>
    <head>
      <title>Hello, WebXR! - A-Frame</title>
      <meta name="description" content="Hello, WebXR! - A-Frame">
      <!-- <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
      <script src="https://unpkg.com/aframe-environment-component@1.3.4/dist/aframe-environment-component.min.js"></script> -->
      <script src="js/aframe.min.js"></script> <!-- aframe 1.5.0 -->
      <script src="js/aframe-environment-component.min.js"></script> <!-- aframe-environment-component 1.3.4 -->
    </head>
    <body>
      <a-scene>
        <a-assets timeout="10000">
          <!-- all Earth textures from https://www.solarsystemscope.com/textures/ . slightly modified -->
          <img id="earth_map"      src="/assets/2k_earth_daymap.jpg" crossorigin="anonymous">

          <!-- 3D models from Sketchfab.com, and converted from .gltf to .glb using https://glb-packer.glitch.me -->
          <!-- mars: https://sketchfab.com/3d-models/mars-2b46962637ee4311af8f0d1d0709fbb2 -->
          <a-asset-item id="mars_model"     response-type="arraybuffer" src="/assets/mars.glb"></a-asset-item>

          <img id="earth_img"    src="/assets/Earth.jpg" crossorigin="anonymous">
          <img id="mars_img"     src="/assets/MarsSurface.jpg" crossorigin="anonymous">
        </a-assets>


        <!-- adding a camera -->
        <a-entity position = "0 1.6 0" camera wasd-controls look-controls>
            <!-- Adding Lights  -->
            <a-entity position = "0.5 -0.5 0" light = "type: spot; intensity: 1.4; angle: 40; penumbra: 0.3; castShadow: true; shadowBias: -0.005">
            </a-entity>
        </a-entity>



        <!-- Earth Exhibit Plaque -->
        <a-entity id="earth" position="0 3.5 -6" rotation="0 0 0" scale="1 1 1"
                  geometry="primitive:sphere; radius:2.0" 
                  material="src:#earth_map;"
                  shadow = "cast: true; recieve: true;">
        </a-entity>

        <a-entity id = "earth_plane" position = "0 0.5 -4" rotation = "-30 0 0" scale = "1 1 1">
            <a-entity position="0.65 0 0.01"
              geometry="primitive:plane; width:1.5; height:1.0;" 
              material="src:#earth_img"
              shadow = "cast: false; recieve: true;">
            </a-entity>

            <a-entity position = "0 0 -0.11"
                      geometry = "primitive:box; width: 3.0; height: 1.2; depth: 0.2;"
                      material = "color:white;"
                      shadow = "cast: true; recieve: true;">
            </a-entity>

            <!-- To change font size, change width and wrapCount -->
            <a-entity position = "-1.4 0.5 0.01" text = "value:Earth; 
                      color: black; font: roboto; widtah: 1.3; anchor: left; baseline: top; wrapCount: 18;">
            </a-entity>

            <a-entity position = "-1.4 0.25 0.01" text = "value:Earth is the third planet from the sun in the solar system; 
                      color: black; font: roboto; width: 1.25; anchor: left; baseline: top; wrapCount: 18;">
            </a-entity>

        </a-entity>


        <!-- Mars Exhibit Plaque -->
        <a-entity id="mars" position="6 3.5 0" rotation="0 -90 0" scale="0.002 0.002 0.002"
        gltf-model="#mars_model"></a-entity>


        <a-entity id="mars_plane" position="4 0.5 0" rotation="-30 -90 0">

            <a-entity position="0.65 0 0.01"
              geometry="primitive:plane; width:1.5; height:1.0;" 
              material="src:#mars_img"></a-entity>

            <a-entity position = "0 0 -0.11"
                  geometry = "primitive:box; width: 3.0; height: 1.2; depth: 0.2;"
                  material = "color:white;">
            </a-entity>

            <a-entity position = "-1.4 0.5 0.01" text = "value:Mars; 
                      color: black; font: roboto; width: 1.3; anchor: left; baseline: top; wrapCount: 18;">
            </a-entity>

            <a-entity position = "-1.4 0.25 0.01" text = "value:Earth is the fourth planet from the sun in the solar system; 
                      color: black; font: roboto; width: 1.25; anchor: left; baseline: top; wrapCount: 18;">
            </a-entity>

        </a-entity>



        <!-- add a room -->
        <a-entity id = "room" shadow = "cast: false; recieve: true;">
            <a-entity class = "ground" position = "0 0.01 0" rotation = "-90 0 0" geometry = "primitive: plane; width: 14; height: 14;"
                        material = "color: white">
            </a-entity>"
            <a-entity class = "wall" position = "15 8 0" rotation = "0 -90 0" geometry = "primitive: plane; width: 30; height: 3;"
                        material = "color: white">
            </a-entity>"
            <a-entity class = "wall" position = "-15 8 0" rotation = "0 90 0" geometry = "primitive: plane; width: 30; height: 3;"
                        material = "color: white">
            </a-entity>"
            <a-entity class = "wall" position = "0 8 15" rotation = "0 180 0" geometry = "primitive: plane; width: 30; height: 3;"
                        material = "color: white">
            </a-entity>"
            <a-entity class = "wall" position = "0 8 -15" rotation = "0 0 0" geometry = "primitive: plane; width: 30; height: 3;"
                        material = "color: white">
            </a-entity>"
        </a-entity>

        <a-entity environment="preset:starry"></a-entity>
      </a-scene>
    </body>
</html>
